<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker</title>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/@fortawesome/fontawesome-free/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container-fluid h-100 p-0">
        <div class="row no-gutters h-100">
            <div class="col-lg-3 border-right" style="display: none;">
                <div class="card border-0 rounded-0">
                    <div class="card-body p-0">
                        <h5 class="card-title m-3">Devices</h5>
                        <div id="device-list" class="list-group list-group-flush"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="card rounded-0 border-0 h-100">
                    <div class="card-body p-0">
                        <div id="map" class="h-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/popperjs/popper.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/lodash/lodash.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtUB_Kzv_2b7NSod6LkEv-iVZ_KhBGsIw&callback=initMap&libraries=&v=weekly" defer></script>
    <script src="common.min.js"></script>
</body>
</html>
